<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNAR-AI - Intelligent Assistant</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Poppins & Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill untuk fitur modern -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    
    <!-- MathJax untuk LaTeX matematika -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Bar -->
    <div class="header">
        <!-- Clock (Left) -->
        <div class="clock-container">
            <i class="far fa-clock"></i>
            <span id="current-time">00:00</span>
        </div>
        
        <!-- New Chat Button (Right) -->
        <button class="new-chat-btn" id="newChatBtn" title="New Chat">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="title">LUNAR-AI</h1>
        <p class="subtitle" id="subtitle"></p>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="messages" id="messages"></div>
    </div>

    <!-- Input Container -->
    <div class="input-container">
        <!-- AI Type Menu Button -->
        <button class="ai-menu-btn" id="aiMenuBtn" title="AI Options">
            <i class="fas fa-robot"></i>
        </button>

        <!-- AI Type Menu -->
        <div class="ai-menu" id="aiMenu">
            <div class="menu-header">Pilih AI atau Perintah</div>
            <button class="menu-item" data-ai="community">
                <i class="fas fa-users"></i>
                <span>Lunar-AI Community</span>
            </button>
            <button class="menu-item" data-ai="chat">
                <i class="fas fa-comment-dots"></i>
                <span>Lunar-AI Chat</span>
            </button>
            <button class="menu-item" data-command="stalk" id="stalkBtn">
                <i class="fab fa-discord"></i>
                <span>Stalk Roblox</span>
            </button>
        </div>

        <!-- Input Wrapper -->
        <div class="input-wrapper" id="inputWrapper">
            <textarea 
                id="userInput" 
                placeholder="Ketik pesan Anda disini..." 
                rows="1"
            ></textarea>
            <button class="expand-btn" id="expandBtn" title="Expand">
                <i class="fas fa-expand"></i>
            </button>
        </div>

        <!-- Send Button -->
        <button class="send-btn" id="sendBtn" title="Send Message">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <!-- Stalk Roblox Modal -->
    <div class="modal" id="stalkModal">
        <div class="modal-content stalk-form">
            <button class="close-modal" id="closeStalkModal">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">Stalk Roblox</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input 
                    type="text" 
                    id="robloxUsername" 
                    placeholder="Masukkan username Roblox"
                    autocomplete="off"
                >
            </div>
            <button class="stalk-submit-btn" id="stalkSubmitBtn">
                <span>Stalk</span>
            </button>
        </div>
    </div>

    <!-- Stalk Result Modal -->
    <div class="modal" id="stalkResultModal">
        <div class="modal-content stalk-result">
            <button class="close-modal" id="closeResultModal">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">Stalk Roblox</h2>
            <div id="stalkResultContent"></div>
        </div>
    </div>

    <!-- Expanded Input Modal -->
    <div class="modal" id="expandedModal">
        <div class="modal-content expanded-input">
            <div class="expanded-header">
                <h3>Tulis Pesan</h3>
                <button class="close-modal" id="closeExpandedModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <textarea 
                id="expandedInput" 
                placeholder="Ketik pesan Anda disini..."
            ></textarea>
            <button class="expanded-send-btn" id="expandedSendBtn">
                <i class="fas fa-paper-plane"></i>
                <span>Kirim</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
