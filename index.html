<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNAR-AI</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="terminator-shape">
                    <i class="fas fa-clock"></i>
                    <span id="current-time">00:00:00</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="circle-shape" id="new-chat-btn" title="Chat Baru">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="title-container" id="title-container">
                <h1 class="main-title">LUNAR-AI</h1>
                <h2 class="subtitle" id="typewriter-text"></h2>
            </div>

            <div class="chat-container" id="chat-container"></div>

            <div class="ai-mode-container" id="ai-mode-container">
                <div class="ai-mode-header">
                    <h3><i class="fas fa-robot"></i> Pilih Mode AI</h3>
                    <div class="close-mode" id="close-ai-mode"><i class="fas fa-times"></i></div>
                </div>
                <div class="ai-modes">
                    <div class="ai-mode-card active" data-mode="lunar-ai-community">
                        <div class="mode-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="mode-info">
                            <h4>LUNAR-AI Community</h4>
                            <p>Asisten resmi Lunar Community</p>
                        </div>
                        <div class="mode-badge">Utama</div>
                    </div>
                    
                    <div class="ai-mode-card" data-mode="lunar-ai-chat">
                        <div class="mode-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="mode-info">
                            <h4>LUNAR-AI Chat</h4>
                            <p>Asisten moderator Dylphiiee</p>
                        </div>
                        <div class="mode-badge">Pro</div>
                    </div>
                    
                    <div class="ai-mode-card" data-mode="stalk-roblox">
                        <div class="mode-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="mode-info">
                            <h4>Stalk Roblox</h4>
                            <p>Cari informasi akun Roblox</p>
                        </div>
                        <div class="mode-badge tool">
                            <i class="fas fa-wrench"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-overlay" id="roblox-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Stalk Roblox</h2>
                        <div class="modal-close" id="close-roblox-modal"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="modal-body">
                        <div class="input-group stalk-input">
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="roblox-username" placeholder="Masukkan username Roblox" autocomplete="off">
                            </div>
                        </div>
                        <button class="stalk-button" id="start-stalk-btn">
                            <i class="fas fa-search"></i>
                            <span>Stalk Sekarang</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal-overlay" id="roblox-result-modal">
                <div class="modal-content result-modal">
                    <div class="modal-header">
                        <h2 class="modal-title">Hasil Stalking</h2>
                        <div class="modal-close" id="close-result-modal"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="modal-body result-body">
                        <div class="profile-section">
                            <div class="avatar-container">
                                <img id="roblox-avatar" src="" alt="Avatar" class="roblox-avatar">
                            </div>
                            <div class="profile-details">
                                <div class="detail-row">
                                    <span class="detail-label">Username:</span>
                                    <span id="roblox-username-result" class="detail-value">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Display Name:</span>
                                    <span id="roblox-displayname" class="detail-value">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">ID:</span>
                                    <span id="roblox-id" class="detail-value">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Dibuat:</span>
                                    <span id="roblox-created" class="detail-value">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Status:</span>
                                    <span id="roblox-status" class="detail-value status-active">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Terakhir Online:</span>
                                    <span id="roblox-lastonline" class="detail-value">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Deskripsi:</span>
                                    <span id="roblox-description" class="detail-value">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <div class="input-tools">
                    <div class="circle-shape tool-btn" id="toggle-ai-mode" title="Pilih Mode AI">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="circle-shape tool-btn" id="expand-input" title="Perbesar Input">
                        <i class="fas fa-expand-alt"></i>
                    </div>
                </div>
                
                <div class="input-wrapper">
                    <div class="text-input-container">
                        <textarea 
                            id="message-input" 
                            placeholder="Apa yang anda ingin tahu? (Shift+Enter untuk mengirim, Enter untuk baris baru)"
                            rows="1"
                            autocomplete="off"
                        ></textarea>
                    </div>
                    <div class="circle-shape send-btn" id="send-message-btn" title="Kirim Pesan">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
